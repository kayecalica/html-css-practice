<style>
  .uber-button {
    background-color: black;
    color: white;
    border: none;
    height: 40px;
    width: 130px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s;
  }
  .uber-button:hover {
    background-color: gray;
  }
  .uber-button:active {
    opacity: 0.5;
  }

  .amazon-button {
    background-color: rgb(255, 225, 58);
    color: black;
    border: none;
    height: 36px;
    width: 180px;
    border-radius: 18px;
    font-size: 17px;
    cursor: pointer;
    transition: backgound-color 2s;
  }
  .amazon-button:hover {
    background-color: rgb(255, 255, 45);
  }
  .amazon-button:active {
    opacity: 0.5;
  }

  .github-button {
    background-color: rgb(104, 180, 104);
    color: white;
    border: none;
    height: 40px;
    width: 100px;
    border-radius: 5px;
    font-size: 17px;
    font-weight: bold;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }
  .github-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.18);
  }
  .github-button:active {
    opacity: 0.5;
  }

  .bootsrap-button {
    background-color: rgb(184, 124, 184);
    color: white;
    border: none;
    height: 40px;
    width: 130px;
    border-radius: 3px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.15s;
  }
  .bootsrap-button:hover {
    opacity: 0.8;
  }
  .bootsrap-button:active{
    opacity: 0.5;
  }

  .bootstrap1-button {
    background-color: white;
    color: gray;
    border-color: gray;
    border-style: solid;
    border-width: 1px;
    height: 40px;
    width: 130px;
    border-radius: 3px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }
  .bootstrap1-button:hover {
    background-color: gray;
    color: white;
  }
  .bootstrap1-button:active {
    opacity: 0.5;
  }

  .linkedin-button {
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    border-radius: 18px;
    height: 40px;
    width: 250px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s;
  }
  .linkedin-button:hover {
    background-color: rgba(12, 104, 165, 0.918);
  }
  .linkedin-button:active {
    opacity: 0.5;
  }

  .linkedin1-button {
    background-color: white;
    color: rgb(2, 158, 255);
    border-color: rgb(2, 158, 255);
    border-style: solid;
    border-width: 2px;
    height: 40px;
    width: 80px;
    border-radius: 18px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s;
  }
  .linkedin1-button:hover {
    background-color: rgba(116, 202, 255, 0.308);
   
  }
  .linkedin1-button:active {
    opacity: 0.5;
  }

</style>

<button class="uber-button">

</button>
<button class=amazon-button>

</button>
<button class="github-button">
  Sign up
</button>
<button class="bootsrap-button">
  Get started
</button>
<button class="bootstrap1-button">
  Download
</button>
<button class="linkedin-button">
  Apply on company website
</button>

</button>
