<!DOCTYPE html>
<html>
  <head>
    <title>Grid Exercise</title>
  </head>
  
  <body>
    <div style="
      display: grid;
      grid-template-columns: 200px 75px;">
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: lightcoral;">75px</div>
    </div>
    
    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 50px 1fr 75px;">
      <div style="background-color: lightblue;">col1</div>
      <div style="background-color: lightcoral;">col2</div>
      <div style="background-color: lightblue;">col3</div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      column-gap: 20px;
      row-gap: 10px;
      grid-template-columns: 1fr 1fr 1fr 1fr;">
      <div style="background-color: lightblue;">col1</div>
      <div style="background-color: lightcoral;">col2</div>
      <div style="background-color: lightblue;">col3</div>
      <div style="background-color: lightcoral;">col4</div>
      <div style="background-color: lightblue;">col1</div>
      <div style="background-color: lightcoral;">col2</div>
      <div style="background-color: lightblue;">col3</div>
      <div style="background-color: lightcoral;">col4</div>

    </div>
  </body>
</html>
